# InfluxDB v2 configuration with v1 compatibility
[meta]
  dir = "/var/lib/influxdb2/meta"

[data]
  dir = "/var/lib/influxdb2/data"
  engine = "tsm1"
  wal-dir = "/var/lib/influxdb2/wal"

[http]
  enabled = true
  bind-address = ":8086"
  auth-enabled = false
  max-concurrent-queries = 0
  max-enqueued-queries = 0
  enqueued-query-timeout = "5m0s"

# Enable InfluxQL (v1 compatibility)
[influxql]
  enabled = true
  bind-address = ":8087"

# Logging
[logging]
  level = "info"